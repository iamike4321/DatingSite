<!DOCTYPE html>
<html lang="en">
<head>
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>DatingSite</title>
    <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<fieldset>
    <legend>Your Face</legend>
    <table id="facetable">
        <tr>
            <td class="col1">
                <label for="faceimg">Your Image:</label>
            </td>


            <td class="col2">
                <input id="faceimg" type='file' onchange="readURL(this);" />
            </td>
        </tr>
        <tr>
            <td class="col1">
                <label for="preview">Image Preview:</label>
            </td>
            <td class="col2">
                <img id="preview" src="#" alt="your image" />
            </td>
        </tr>
    </table>
</fieldset>
<br>
<!-- General Details --> <fieldset>
    <legend>Your General Details</legend>
    <!-- General Information Table -->
    <!-- Info Table --> <table>
    <!-- Name -->
    <tr>
    <td class="col1">
        <label for="name">Name:</label>
    </td>
    <td class="col2">
        <input id="name" type="text" required>
    </td>
</tr>
    <!-- Gender --> <tr>
    <td class="col1">
        <label for="genderm">Gender:</label>
    </td>
    <td class="col2">
        <input id="genderm" name="gender" type="radio" required>Male
        <input id="genderf" name="Gender" type="radio" required>Female
    </td>
</tr>
    <!-- Age --> <tr>
    <td class="col1">
        <label for="age">Age:</label>
    </td>
    <td class="col2">
        <input id="age" type="number" required>
    </td>
</tr>
    <!-- Date of Birth --> <tr>
    <td class="col1">
        <label for="dob">Date of Birth:</label>
    </td>
    <td class="col2">
        <input id="dob" type="date" required>
    </td>
</tr>
    <!-- Color --> <tr>
    <td>
        <label for="color">Favourite Color:</label>
    </td>
    <td>
        <input id="color" type="color">
    </td>
</tr>
    <!-- Country --> <tr>
    <td>
        <label for="country">Which Country:</label>
    </td>
    <td>
        <select id="country">
            <option value="US">United States</option>
            <option value="GB">United Kingdom</option>
            <option value="CA">Canada</option>
            <option value="AU">Australia</option>
            <option value="HN">Honduras</option>
            <option value="CNL">Country Not Listed</option>
        </select>
    </td>



</tr>
</table>
</fieldset>
<fieldset>
<legend>Your Indicators</legend>
<!-- Info Table --> <table>
    <tr>
        <td class="col1">
            <label for="height">Height:</label>
            <br>
            <label for="salary">Salary:</label>
        </td>
        <td class="slider" id="minlabels">
            Short
            <br>
            Poor
        </td>
        <td class="sliders">
            <input id="height" type="range" min="0" max="100">
            <br>
            <input id="salary" type="range" min="0" max="100">
        </td>
        <td class="sliders" id="maxlabels">
            Tall
            <br>
            Rich
        </td>
    </tr>
</table>
<br>
</fieldset>
<br>
<!-- Contact Information --> <fieldset>
    <legend>Your Contact Information</legend>
    <!-- Info Table --> <table>
    <!-- Email --> <tr>
    <td class="col1">
        <label for="email">Email:</label>
    </td>
    <td class="col2">
        <input id="email" type="text" required>
    </td>
</tr>
    <!-- Mobile Phone --> <tr>
    <td class="col1">
        <label for="mobile">Mobile Phone:</label>
    </td>
    <td class="col2">
        <input id="mobile" type="number">
    </td>
</tr>
    <tr> <!-- address -->
        <td class="col1">
            <label class="label" for="address">Address:</label>
        </td>
        <td>
            <textarea id="address"></textarea>
        </td>
    </tr>
    <tr>
        <td>
        </td>
        <td>
        </td>
    </tr>
    <tr>
        <td class="col1">
            <label for="contactmethod" >Method(s) to Contact You:</label>
        </td>
        <td class="col2">
            <input name="checkbox" id="contactmethod" type="checkbox" class="methods">Email
            <input name="checkbox" type="checkbox" class="methods">Whatsapp
            <input name="checkbox" type="checkbox" class="methods">In-App Chat
        </td>
    </tr>
</table>
</fieldset>

<input type="submit">
<!-- Jabv -->
<script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#preview')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(200);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
